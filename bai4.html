<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let arr = [];
    for (let i=0; i<5; i++) {
        arr[i] = +prompt("Nhập vào đây giá trị  thứ " +(i+1)+ " của mảng.")
    }
    document.write("Dãy nhập vào đầu tiên là: " + arr);
    document.write("<br>");
    document.write("Dãy sau khi đảo ngược là: " + arr.reverse());
</script>
</body>
</html>
