<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [11,12,13,4,15,16,17,18,9,10];
    let sum = 0;
    for (let value of arr) {
        if (value >=10) {
            sum++;
            document.write(value + " là giá trị của chuỗi lớn hơn 10." +"<br>");
        }
    }
    document.write("<hr>" + "Số lượng giá trị của chuỗi lớn hơn 10 là: " +sum);

</script>
</body>
</html>
